{% extends '_layout/base.html' %}
{% load static %}
{% load i18n %}
{% block pageTitle %}
  {% trans '修改密码' %}
{% endblock %}

{% block pageBody %}

  <div class="box aligner">
    <div class="box-container">
      <div class="container-fluid">
        <div class="box-container-title">
          <img src="{% static 'img/logo.png' %}" class="home-button"
               onclick='window.location="{% url 'site_index' %}"'/>
          <h3>{% trans "修改密码" %}</h3>
        </div>
        <div class="box-container-form">

          <form id="form" name="password-reset-request-form" style="max-width: 330px;padding: 15px;margin: 0 auto;">
            <div class="form-group">
              <input id="email" name="email" class="form-control" placeholder="{% trans "email address" %}"
                     autofocus="autofocus">
            </div>
            <div class="form-group">
              <button class="btn btn-lg btn-primary btn-block" id="next-button"
                      type="submit">{% trans "下一步" %}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
{% include '_component/footer.html' %}

{% block pageFootExtra %}
  <link rel="stylesheet" href="{% static 'css/account/sign-in-up.css' %}"/>
  <script src="{% static 'js/vendor/formValidation.min.js' %}"></script>
  <script src="{% static 'js/vendor/formValidation.bootstrap.min.js' %}"></script>
  <script src="{% static 'js/account/reset_password.js' %}"></script>
{% endblock %}
