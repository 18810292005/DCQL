{% extends '_layout/base.html' %}
{% load static %}
{% load i18n %}
{% block pageBody %}

  <div class="box aligner">
    <div class="box-container">
      <div class="container-fluid">
        <div class="box-container-title">
          <img src="{% static 'img/logo.png' %}" class="home-button"
               onclick='window.location="{% url 'site_index' %}"'/>
          <h3>{% trans "Reset Password" %}</h3>
        </div>
        <div class="box-container-form">
          <form id="form" name="password-reset-form" style="max-width: 330px;padding: 15px;margin: 0 auto;">
            <div class="form-group">
              <input id="password" name="password" type="password" class="form-control"
                     placeholder="{% trans "new password" %}"
                     autofocus="autofocus">
            </div>
            <div class="form-group">
              <input id="password_again" name="password_again" type="password" class="form-control"
                     placeholder="{% trans "password confirmation" %}">
            </div>
            <div class="form-group">
              <button class="btn btn-lg btn-primary btn-block" id="login-button"
                      type="submit">{% trans "Reset Password" %}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

{% include '_component/footer.html' %}

{% endblock %}

{% block pageFootExtra %}
  <link rel="stylesheet" href="{% static 'css/account/sign-in-up.css' %}"/>
  <script src="{% static 'js/vendor/formValidation.min.js' %}"></script>
  <script src="{% static 'js/vendor/formValidation.bootstrap.min.js' %}"></script>
  <script src="{% static 'js/account/reset_password.js' %}"></script>
{% endblock %}
